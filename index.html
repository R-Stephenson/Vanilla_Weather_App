<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Weather by Romana" />
    <meta property="og:description" content="Weather App" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/156045c83d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="image_src" href=".media/images/thumbnail.png" />
    <link rel="icon" href="media/images/favicon.png" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content-container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Enter city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="on"
                />
              </div>
              <div class="col-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button
                    type="submit"
                    value="search"
                    class="btn btn-secondary"
                    id="search"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                  <button
                    type="submit"
                    value="search"
                    class="btn btn-secondary"
                    id="current-location"
                  >
                    <i class="fas fa-map-marker-alt"></i>
                  </button>
                  <button
                    class="btn btn-secondary"
                    id="refresh"
                    onclick="window.location.reload()"
                  >
                    <i class="fas fa-redo"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="searched-city-wrap" id="weatherImg">
            <ul>
              <li>
                <small
                  ><em>Last updated</em>:
                  <strong><span id="date"></span></strong
                ></small>
              </li>
            </ul>
            <br />
            <h1>
              <strong
                ><span class="city-sentence">Now, in</span>
                <span id="city"></span
              ></strong>
            </h1>
            <div class="weather-description" id="description"></div>
            <div class="row">
              <div class="col-6 current-weather">
                <img src="" alt="" id="icon" />
              </div>
              <div class="col-6 current-temperature">
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="celcius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <ul class="current-info">
              <li>
                <strong><i class="fas fa-tint"></i></strong>
                <span id="humidity"></span>%
              </li>
              <li>
                <strong><i class="fas fa-wind"></i></strong>
                <span id="wind"></span> km/h
              </li>
              <li>
                <strong class="f-like">fl</strong>
                <span id="feels-like"></span>°C
              </li>
            </ul>
            <ul class="sun-times">
              <li>
                <strong><i class="fas fa-sun"></i></strong>
                <span id="sunrise"></span>
              </li>
              <li>
                <strong><i class="fas fa-moon"></i></strong>
                <span id="sunset"></span>
              </li>
            </ul>
          </div>
          <div class="forecast-wrap">
            <div class="row weather-forecast h" id="hourly-forecast"></div>
            <hr />
            <div class="row weather-forecast d" id="daily-forecast"></div>
          </div>
        </div>
        <small class="signature"
          ><a
            href="https://github.com/R-Stephenson/Vanilla_Weather_App"
            target="_blank"
            >Open-source code</a
          ><small> by</small>
          <a
            href="https://www.linkedin.com/in/romana-stephenson-24767a103/"
            target="_blank"
          >
            Romana Stephenson</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
