<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/156045c83d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="on"
                />
              </div>
              <div class="col-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button
                    type="submit"
                    value="search"
                    class="btn btn-secondary"
                    id="search"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                  <button
                    type="submit"
                    value="search"
                    class="btn btn-secondary"
                    id="current-location"
                  >
                    <i class="fas fa-map-marker-alt"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>

          <ul>
            <li>
              <small
                >Last updated: <strong><span id="date"></span></strong
              ></small>
            </li>
            <li>
              <h1>
                <span class="city-sentence">Now, in</span>
                <span id="city"></span>
              </h1>
            </li>
            <li>
              <ul>
                <li><strong>Humidity:</strong> <span id="humidity"></span>%</li>
                <li><strong>speed:</strong> <span id="wind"></span> km/h</li>
                <li>
                  <strong>Feels like:</strong> <span id="feels-like"></span>°C
                </li>
              </ul>
            </li>
          </ul>
          <ul class="sun-times">
            <li><strong>Sunrise | </strong> <span id="sunrise"></span></li>
            <li><strong>Sunset | </strong> <span id="sunset"></span></li>
          </ul>
          <div class="row">
            <div class="col-6 weather-display">
              <img src="" alt="" id="icon" />
              <div id="description"></div>
            </div>
            <div class="col-6 temperature-display">
              <strong id="temperature"></strong
              ><span class="units"
                ><a href="#" id="celcius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
          <br />
          <div class="row weather-forecast" id="forecast"></div>
        </div>
        <small
          ><a
            href="https://github.com/R-Stephenson/Vanilla_Weather_App"
            target="_blank"
            >Open-source code</a
          >, by
          <a
            href="https://www.linkedin.com/in/romana-stephenson-24767a103/"
            target="_blank"
            >Romana Stephenson</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
