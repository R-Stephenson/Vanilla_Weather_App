<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li>
              <h1>Now, in <span id="city"></span></h1>
            </li>
            <li>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Feels Like: <span id="feels-like"></span>°C</li>
              </ul>
            </li>
          </ul>
          <div class="row">
            <div class="col-6 weather-display">
              <img src="" alt="" id="icon" />
              <div id="description"></div>
            </div>
            <div class="col-6 temperature-display">
              <strong id="temperature"></strong
              ><span class="units">°C | <a href="#">°F</a></span>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/R-Stephenson/Vanilla_Weather_App"
            target="_blank"
            >Open-source code</a
          >, by
          <a
            href="https://www.linkedin.com/in/romana-stephenson-24767a103/"
            target="_blank"
            >Romana Stephenson</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
